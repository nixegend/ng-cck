<form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="sign-in-form">

  <cm-spinner *ngIf="isPending"></cm-spinner>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" />
    <div *ngIf="submitted && formControls.email.errors" class="alert alert-danger">
      <div *ngIf="formControls.email.errors.email">Incorrect email</div>
      <div *ngIf="formControls.email.errors.required">Email is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" />
    <div *ngIf="submitted && formControls.password.errors" class="alert alert-danger">
      <div *ngIf="formControls.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="btn-group sign-in-form-footer-btns">
    <button type="submit" class="btn btn-success btn-sign-in" [disabled]="isPending">Sign in</button>
    <button type="reset" class="btn btn-dark btn-close-sign-in-form" (click)="onCloseSignInModalWindow()" [disabled]="isPending">Close</button>
  </div>
</form>
